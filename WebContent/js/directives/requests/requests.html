	<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button md-primary" ng-click="backServices()" aria-label="Go Back">
        	<md-icon md-svg-icon="img/icons/back.svg"></md-icon>

      	</md-button>
		<h2>
			<span>Prenotazioni Attive</span>
		</h2>
	</div>
	</md-toolbar>

<div  ng-cloak>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in myReservations">
        <img ng-src="./img/{{item.servizio.code}}.png" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{item.servizio.nome}}</h3>
          <h4>Giorno prenotazione: {{formatDate(item.inizio)}}</h4>
          <h4>Ora prenotazione: {{formatTime(item.inizio)}}</h4>
        </div>
        <md-button class="md-secondary" ng-click="deletePrenotazione(item.id)">Cancella</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
