<script src="./js/directives/termometro/script.js"></script>
<link rel="stylesheet" href="./css/style.css">
      
      <style>


		#a{
			height: 100% !important;
		}
		.shadow{
			box-shadow: 0px 2px 5px 0 rgba(0,0,0,0.26);
			text-align: center;
		}
		.centrato{
			text-align: center;
		}
		.green{
			background-color: rgb(165, 249, 134) !important
		}
		.red{
			background-color: rgb(255, 150, 150) !important
		}
		.orange{
			background-color: rgb(255, 187, 104) !important
		}
	  
	  </style>
      	
     

</head>
<body  ng-controller="MainCtrl" >



<div id="a" layout="row">

<div layout="row" flex=20> 

	<div layout="column" style="margin-top: 30px">
	  <div class="centrato" flex>
		<spam>Temperatura Mosto</spam>
	  <br></br>
	  <tg-thermometer-vertical percent="tMosto" height="200" width="20"/></tg-thermometer-vertical>
	  </div>

	  <div class="centrato" flex>
	  Temperatura Acqua
	  <br></br>
	  <tg-thermometer-vertical percent="tAcqua" height="200" width="20"/></tg-thermometer-vertical>
	  </div>
	</div>

</div>

<div  layout="row" flex=80>

    <md-tabs md-center-tabs md-stretch-tabs="always" md-border-bottom flex layout-fill>
      <md-tab label="Ricetta" flex layout-fill >


		  <div  flex layout-fill> 
			<ricetta ingredienti="ricetta.preparazione.ingredienti" moltiplicatore="ricetta.moltiplicatore" nome="ricetta.nome" note="note" ricetta="ricetta"></ricetta>
		  </div>

      </md-tab>

      <md-tab label="Mashing" flex layout-fill >


		  <div  flex layout-fill ng-repeat="m in ricetta.fasi.mashing.sottofasi"> 
			<info details="m" moltiplicatore="ricetta.moltiplicatore" next="ricetta.fasi.mashing.sottofasi[$index+1]" thisItem="$index"></info>
		  </div>

      </md-tab>
      <md-tab label="Sparging" layout-fill>
		  <div  flex layout-fill ng-repeat="m in ricetta.fasi.sparging.sottofasi"> 
			<info details="m" moltiplicatore="ricetta.moltiplicatore"></info>
		  </div>
      </md-tab>
      <md-tab label="Bollitura" layout-fill>
		  <div  flex layout-fill ng-repeat="m in ricetta.fasi.bollitura.sottofasi"> 
			<info details="m" moltiplicatore="ricetta.moltiplicatore"></info>
		  </div>
      </md-tab>
    </md-tabs>
 
</div>
</div>



    </body>
</html>
